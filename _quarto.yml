ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "figure_game_solver"
  site-url: "https://johnyesberg.github.io/figure_game_solver/"
  description: "Solve puzzles from http://figure.game"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/johnyesberg/figure-game-solver/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/johnyesberg/figure-game-solver/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
